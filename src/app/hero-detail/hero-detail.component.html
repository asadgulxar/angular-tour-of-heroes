<div class="hero-detail-container">
  <h3 class="hero-detail-title">{{ hero.name | uppercase }} Details</h3>
  <div class="hero-detail-id"><span>Id: </span>{{ hero.id }}</div>
  <div class="hero-detail-name">
    <label for="name" class="hero-detail-label">Name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" class="hero-detail-input" />
</div>
<button (click)="goBack()" class="go-back-hero-btn">Go Back</button>
</div>
