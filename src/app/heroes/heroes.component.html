<h2>My Heroes</h2>
<ul class="hero-list">
  <li *ngFor="let hero of heroes" class="hero-item" [ngClass]="{ 'selected': hero === selectedHero }" (click)="onSelect(hero)">
    <span class="hero-id">{{ hero.id }}</span>
    <span class="hero-name">{{ hero.name | uppercase }}</span>
  </li>
</ul>
<hr>
<div *ngIf="selectedHero else noHeroes" class="hero-details">
  <h3>{{ selectedHero.name | uppercase }} Details</h3>
  <div><span>Id: </span>{{ selectedHero.id }}</div>
  <div>
    <label for="name">Name: </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name"/>
  </div>
</div>
<ng-template #noHeroes>
  <p>No heroes available.</p>
</ng-template>
